<mat-card class="timer">
  <mat-card-header>
    <mat-card-title>Timer</mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-form-field class="inputCtrl">
      <input (keyup)="onTimeoutKeyup()" [(ngModel)]="timeout" [disabled]="isTimerRunning" matInput
             placeholder="timeout (sec)"
             type="number">
    </mat-form-field>

  </mat-card-content>


  <div *ngIf="!isTimerRunning" class="status timeIsUp">Time is up</div>

  <mat-card-actions>
    <button (click)="onStartWatching()" [disabled]="isTimerRunning" color="primary" mat-button>Start watching</button>


  </mat-card-actions>
</mat-card>
